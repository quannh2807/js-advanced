<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2 - Lab 1</title>
    <style>
        #target {
            border: 1px solid;
            min-height: 300px;
        }
        .title {
            color: red;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <input type="text" id="txtInput" value="33691E" />
    <h3>Input Text</h3>
    <div id="target"></div>

    <script>
        let h3Tag = document.querySelector('h3');
        let txtInput = document.querySelector('#txtInput');

        txtInput.onkeyup = function () {
            h3Tag.innerText = (this.value !== '') ? this.value : 'Input Text';
        };

        let target = document.querySelector('#target');
        let h2El = document.createElement('h2');

        h2El.innerText = "FPT Polytechnic";
        h2El.setAttribute('class', 'title');
        target.appendChild(h2El);
    </script>
</body>

</html>
