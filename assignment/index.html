<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - PT5111 WEB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/micromodal.css">


</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>
                        <button class="btn btn-outline-primary" onclick="SystemCore.add()">Add</button>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="container">

        <!-- Modal 1-->
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    <header class="modal__header">
                        <!-- Modal title -->
                        <h2 class="modal__title" id="modal-1-title"></h2>
                        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                    </header>
                    <!-- Modal content -->
                    <main class="modal__content" id="modal-1-content"></main>
                    <footer class="modal__footer">
                        <button class="modal__btn modal__btn-primary" id="modal__btn-action">Edit</button>
                        <button class="modal__btn mx-1 js-modal-close-trigger" data-micromodal-close
                            aria-label="Close this dialog window">Close</button>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Modal 2 -->
        <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-custom-close="">
                <div class="modal__container w-90 w-40-ns" role="dialog" aria-modal="true"
                    aria-labelledby="modal-2-title">
                    <header class="modal__header">
                        <h3 class="modal__title" id="modal-2-title">Create Product</h3>
                        <button class="modal__close" aria-label="Close modal" data-custom-close=""
                            data-micromodal-close></button>
                    </header>
                    <!-- <form class="black-80"> -->
                        <div class="modal__content" id="modal-2-content">
                            <div class="measure">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="text" id="price" name="price" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="short_desc">Short Descript</label>
                                    <input type="text" id="short_desc" name="short_desc" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="image">Image Url</label>
                                    <input type="text" id="image" name="image" class="form-control">
                                </div>
                            </div>
                        </div>
                        <footer class="modal__footer">
                            <!-- <input type="submit" class="modal__btn modal__btn-primary" value="Add"  /> -->
                            <button type="button" class="modal__btn modal__btn-primary btn-save-create"> Create
                            </button>
                            <a class="f6 ml2 dark-blue no-underline underline-hover js-modal-cancel" href="#"
                                data-micromodal-close aria-label="Close this dialog window">Cancel</a>
                        </footer>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- Micromodal -->
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="./js/axios.js"></script>
    <!-- <script src="./js/main.js"></script> -->
    <script>
        SystemCore.fetchData();
    </script>
</body>

</html>
