<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .hoverd {
            color: red;
        }
        .bgGreen {
            background: green;
        }

        .bgRed {
            background: red;
        }

        .bgYellow {
            background: yellow;
        }

        .target {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="target bgGreen"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        let colorArr = ['bgGreen', 'bgRed', 'bgYellow'];
        let currentColor = 0;
        let interval = setInterval(() => {
            if (currentColor >= colorArr.length) {
                $('.target').removeClass(colorArr[colorArr.length - 1]);
                currentColor = 0;
            }else {
                $('.target').removeClass(colorArr[currentColor - 1]);
            }

            $('.target').addClass(colorArr[currentColor]);
            currentColor++;
        }, 2000);
    </script>
</body>

</html>
