<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./public/css/micromodal.css" />
</head>

<body>
  <div class="container-fluid">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scrope="col">Room number</th>
          <th scrope="col">Floor</th>
          <th scrope="col">Feature image</th>
          <th scrope="col"><button class="btn btn-outline-primary btn-create-hotel">Create</button></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal 1-->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <!-- Modal title -->
            <h2 class="modal__title" id="modal-1-title"></h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <!-- Modal content -->
          <main class="modal__content" id="modal-1-content"></main>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary" id="modal__btn-action">Edit</button>
            <button class="modal__btn mx-1 js-modal-close-trigger" data-micromodal-close
              aria-label="Close this dialog window">Close</button>
          </footer>
        </div>
      </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-custom-close="">
        <div class="modal__container w-90 w-40-ns" role="dialog" aria-modal="true" aria-labelledby="modal-2-title">
          <header class="modal__header">
            <h3 class="modal__title" id="modal-2-title">Create Room in Hotel</h3>
            <button class="modal__close" aria-label="Close modal" data-custom-close="" data-micromodal-close></button>
          </header>
          <!-- <form class="black-80"> -->
          <div class="modal__content" id="modal-2-content">
            <div class="measure">
              <div class="form-group">
                <label for="feature_image">Feature Image</label>
                <input type="text" id="feature_image" name="feature_image" class="form-control">
              </div>
              <div class="form-group">
                <label for="floor">Floor</label>
                <input type="number" id="floor" name="floor" class="form-control">
              </div>
              <div class="form-group">
                <label for="room_number">Room number</label>
                <input type="number" id="room_number" name="room_number" class="form-control">
              </div>
            </div>
          </div>
          <footer class="modal__footer">
            <button type="button" class="modal__btn modal__btn-primary btn-save-create btn-save-edit"> Create
            </button>
            <a class="f6 ml2 dark-blue no-underline underline-hover js-modal-cancel" href="#" data-micromodal-close
              aria-label="Close this dialog window">Cancel</a>
          </footer>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
  <!-- Micromodal -->
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="./public/js/common.js"></script>
  <script src="./public/js/room.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const hotelId = urlParams.get('hotelId');
    if (hotelId == null || hotelId == '' || hotelId.length == 0) {
      $(location).attr('href', 'index.html');
    }
    rooms.getAllRooms(hotelId);
    $('.btn-create-hotel').click(() => rooms.createRoom());
  </script>
</body>

</html>
