<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text">
        <h2></h2>
    </div>

    <script>
        let inputStr = document.querySelector('input');
        let h2Tag = document.querySelector('h2');

        inputStr.onkeyup = function () {
            let arr = inputStr.value.trim().split('');
            let reversStr = arr.reverse().join('');

            if (inputStr.value === reversStr) {
                h2Tag.innerText = "True";
            }
            else {
                h2Tag.innerText = "false";
            }
        }
    </script>
</body>

</html>
